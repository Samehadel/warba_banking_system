spring.profile.active=dev
spring.application.name=api-gateway
server.port=9201


#######################################
######### Eureka Client ###############
#######################################
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#######################################
############ Routes ##################
#######################################
service.customer.baseUrl=/customer-service/**
service.customer.name=CUSTOMER-SERVICE
service.customer.route.name=customer-service-route

service.account.baseUrl=/account-service/**
service.account.name=ACCOUNT-SERVICE
service.account.route.name=account-service-route
