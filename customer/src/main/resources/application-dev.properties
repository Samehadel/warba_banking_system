server.port=9001
spring.application.name=customer-service
service.customer.baseUrl=/customer-service


#######################################
######### Postgres Section ############
#######################################
spring.datasource.url=jdbc:postgresql://localhost:5432/warba_bank_customer_db
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.initialization-mode=never
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#######################################
######### Liquibase Section ###########
#######################################
spring.liquibase.url=jdbc:postgresql://localhost:5432/warba_bank_customer_db
spring.liquibase.user=postgres
spring.liquibase.password=12345678
spring.liquibase.liquibaseSchema=public
spring.liquibase.enabled=true
logging.level.liquibase=info